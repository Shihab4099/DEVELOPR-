<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logbook - ASUMUKI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      color: #007BFF;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #007BFF;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .back {
      margin-top: 20px;
      display: inline-block;
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
    }

    .back:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Industrial Training Logbook</h1>

    <input type="date" id="dateInput" />
    <input type="text" id="taskInput" placeholder="Enter task for the day" />
    <button onclick="addTask()">Add Task</button>

    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Task</th>
        </tr>
      </thead>
      <tbody id="logbookBody">
        <!-- Tasks will show here -->
      </tbody>
    </table>

    <a href="index.html" class="back">‚Üê Back to Home</a>
  </div>

  <script>
    // Load tasks from local storage
    window.onload = function () {
      const savedTasks = JSON.parse(localStorage.getItem("logbookTasks")) || [];
      savedTasks.forEach(task => addRow(task.date, task.task));
    };

    function addTask() {
      const date = document.getElementById("dateInput").value;
      const task = document.getElementById("taskInput").value;

      if (date === "" || task === "") {
        alert("Please fill in both fields.");
        return;
      }

      addRow(date, task);
      saveTask(date, task);

      document.getElementById("dateInput").value = "";
      document.getElementById("taskInput").value = "";
    }

    function addRow(date, task) {
      const table = document.getElementById("logbookBody");
      const row = document.createElement("tr");
      row.innerHTML = `<td>${date}</td><td>${task}</td>`;
      table.appendChild(row);
    }

    function saveTask(date, task) {
      const saved = JSON.parse(localStorage.getItem("logbookTasks")) || [];
      saved.push({ date, task });
      localStorage.setItem("logbookTasks", JSON.stringify(saved));
    }
  </script>

</body>
</html>
