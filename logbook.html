<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logbook - ASUMUKI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      color: #007BFF;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #007BFF;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .back {
      margin-top: 20px;
      display: inline-block;
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
    }

    .back:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Industrial Training Logbook</h1>

    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Task</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Mon, July 29</td>
          <td>Cleaned and arranged some devices</td>
        </tr>
        <tr>
          <td>Tue, July 30</td>
          <td>Troubleshooted a computer</td>
        </tr>
        <tr>
          <td>Wed, July 31</td>
          <td>Tested monitors and removed faulty ones</td>
        </tr>
      </tbody>
    </table>

    <a href="index.html" class="back">‚Üê Back to Home</a>
  </div>

</body>
</html>
