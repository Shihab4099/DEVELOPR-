<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logbook Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #007bff, #00bcd4);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #007bff;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: -5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Logbook Login</h2>
    <input type="text" id="regNumber" placeholder="Registration Number" />
    <div id="regError" class="error"></div>

    <input type="text" id="industryName" placeholder="Industrial Name" />
    <div id="nameError" class="error"></div>

    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const reg = document.getElementById("regNumber").value.trim();
      const name = document.getElementById("industryName").value.trim();
      let valid = true;

      if (!reg) {
        document.getElementById("regError").innerText = "Please enter your registration number.";
        valid = false;
      } else {
        document.getElementById("regError").innerText = "";
      }

      if (!name) {
        document.getElementById("nameError").innerText = "Please enter the industrial name.";
        valid = false;
      } else {
        document.getElementById("nameError").innerText = "";
      }

      if (!valid) return;

      localStorage.setItem("currentUser", JSON.stringify({ reg, name }));
      window.location.href = "logbook.html";
    }
  </script>
</body>
</html>
