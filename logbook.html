<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Industrial Training Logbook</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    input, textarea, button {
      margin: 10px 0;
      padding: 8px;
      width: 100%;
      max-width: 500px;
      display: block;
    }
    table {
      width: 100%;
      max-width: 800px;
      margin-top: 20px;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
  </style>
</head>
<body>
  <h2>Industrial Training Logbook</h2>

  <input type="text" id="regNumber" placeholder="Enter your Registration Number" />
  <input type="text" id="industrialName" placeholder="Enter Industrial Name" />

  <input type="date" id="taskDate" />
  <textarea id="taskDescription" placeholder="Enter task done on selected date"></textarea>
  <button onclick="saveTask()">Save Task</button>

  <table>
    <thead>
      <tr><th>Date</th><th>Task</th></tr>
    </thead>
    <tbody id="logbookBody"></tbody>
  </table>

  <button onclick="downloadPDF()">Download Weekly Report as PDF</button>

  <script>
    function saveTask() {
      const reg = document.getElementById("regNumber").value.trim();
      const name = document.getElementById("industrialName").value.trim();
      const date = document.getElementById("taskDate").value;
      const task = document.getElementById("taskDescription").value.trim();

      if (!reg || !name || !date || !task) {
        alert("Please fill all fields.");
        return;
      }

      const key = `${reg}_${name}`;
      const saved = JSON.parse(localStorage.getItem(key)) || [];
      saved.push({ date, task });
      localStorage.setItem(key, JSON.stringify(saved));

      document.getElementById("taskDate").value = "";
      document.getElementById("taskDescription").value = "";

      loadTasks();
    }

    function loadTasks() {
      const reg = document.getElementById("regNumber").value.trim();
      const name = document.getElementById("industrialName").value.trim();
      const key = `${reg}_${name}`;
      const savedTasks = JSON.parse(localStorage.getItem(key)) || [];

      const tbody = document.getElementById("logbookBody");
      tbody.innerHTML = "";

      savedTasks.forEach(entry => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${entry.date}</td><td>${entry.task}</td>`;
        tbody.appendChild(row);
      });
    }

    document.getElementById("regNumber").addEventListener("input", loadTasks);
    document.getElementById("industrialName").addEventListener("input", loadTasks);

    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const reg = document.getElementById("regNumber").value.trim();
      const name = document.getElementById("industrialName").value.trim();
      const key = `${reg}_${name}`;
      const savedTasks = JSON.parse(localStorage.getItem(key)) || [];

      if (!reg || !name || savedTasks.length === 0) {
        alert("Please enter registration number, industrial name and make sure there is data.");
        return;
      }

      doc.setFontSize(14);
      doc.text("Industrial Training Weekly Report", 20, 20);
      doc.setFontSize(11);
      doc.text(`Reg No: ${reg}`, 20, 30);
      doc.text(`Industry: ${name}`, 20, 37);

      let y = 50;
      savedTasks.forEach((entry, index) => {
        doc.text(`${index + 1}. ${entry.date}: ${entry.task}`, 20, y);
        y += 10;
        if (y > 270) {
          doc.addPage();
          y = 20;
        }
      });

      doc.save(`Logbook_Report_${reg}.pdf`);
    }
  </script>
</body>
</html>
